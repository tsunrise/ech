[project]
name = "ech"
version = "0.1.0"
authors = [{name = "Conghao Shen", email = "me@tomshen.io"}]
requires-python = ">=3.7"
description = "AWS EC2 Manager"
readme = "README.md"

dependencies = [
    "sshconf",
    "boto3",
    "toml",
    "colorama"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 3 - Alpha",
    "Environment :: Console"
]

[project.scripts]
ech = "ech:main"

[project.urls]
"Homepage" = "https://github.com/tsunrise/ech"

